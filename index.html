<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Landing Page</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
          <div class="header-top">
            <div class="header-logo">
              Header Logo
            </div>
            <div class="header-links">
              <ul>
                <li><a>header link one</a></li>
                <li><a>header link two</a></li>
                <li><a>header link three</a></li>
              </ul>
            </div>
          </div>  
          <div class="intro">
            <div class="intro-left">
              <div class="intro-left-main">
                This website is awesome
              </div>
              <div class="intro-left-secondary">
                This website has some subtext that goes under here under the main title. It's a smaller font and the color is lower contrast.
              </div>
              <div class="intro-left-sign-up">
                <button class="sign-up">
                  Sign Up
                </button>
              </div>
            </div>
            <div class="intro-right">
              <div class="image-placeholder">
                this is a placeholder for an image
              </div>
            </div>
          </div>
        </div>  
        <div class="mid-section">
          <div class="mid-random">
            Some random information.
          </div>
          <div class="mid-images-text">
            <div class="mid-image"></div>
            <div class="mid-text"></div>
            <div class="mid-image"></div>
            <div class="mid-text"></div>
            <div class="mid-image"></div>
            <div class="mid-text"></div>
          </div>
        </div>
        <div class="quote-section">

        </div>
        <div class="action-section">

        </div>
        <div class="footer">
            
        </div>
    </body>
</html>
